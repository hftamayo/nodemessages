swagger: "2.0"
info:
  description: "Post messages, backend on Node.JS"
  version: "0.0.1"
  title: "Post messages"
  termsOfService: "Not available"
  contact: 
    name: "Herbert Fernandez Tamayo"
    email: "hftamayo@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:3006"
basePath: "/"
schemes:
- "http"
- "https"
tags:
- name: "get posts"
  description: "get all available post messages"
paths:
  /feed/posts:
    get:
      tags:
      - "get posts"
      summary: "Returns all available posts"
      description: "Return all available posts"
      operationId: "posts"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "Fetched posts successfully"
        "500":
          description: "no descriptive error thrown"
  /feed/post:
    post:
      tags:
      - "new post"
      summary: "Create a new post message"
      description: "send the required fields for a new post"
      operationId: "post"
      produces:
      - "application/json"
      parameters:
        - "in": "body"
          "name": "post"
          "description": "post to create"
          "schema":
             type: object
             required:
             - title
             - imageUrl
             - content
             properties:
               title:
                  type: string
               imageUrl:
                  type: string
               content:
                  type: string
      responses:
        "201":
          description: "Post created successfully, id, title, content"
        "500":
          description: "no descriptive error thrown"
  /feed/post/{postId}:
    get:
      tags:
        - feed/post
      summary: Find a post by ID
      operationId: getPostById
      produces:
      - "application/json"
      parameters:
        - name: postId
          in: path
          required: true
          description: ID of post to return
          type: string
      responses:
        '200':
          description: "post fetched"
        '404':
          description: "could not find post"
        '500':
          description: "no descriptive error thrown"
    delete:
      tags:
      - feed/post
      summary: "delete a post found by id"
      description: "delete a post found by id, try these ones: 63766f7ac91610c4f5a76c23 | 637fc0c84585f13ec43d53af"
      operationId: deletePost
      produces:
      - "application/json"
      parameters:
        - in: path
          name: postId
          required: true
          description: post to find
          type: string

      responses:
        "200":
          description: "Post deleted"
        "404":
          description: "Could not find post"
        "500":
          description: "no descriptive error thrown"          
    put:
      tags:
      - "update a post"
      summary: "update a post found by id"
      description: "update a post found by id, try these one: 63766f7ac91610c4f5a76c23"
      operationId: "put"
      produces:
      - "application/json"
      parameters:
        - in: path
          name: postId
          required: true
          description: post to find
          type: string
      requestBody:
         required: true
         content:
            application/json:
               schema:
                  $ref: '#components/schemas/Book'
      responses:
        "200":
          description: "Post updated sucessfully"
          content:
             application/json:
                schema:
                   type: array
                   items:
                      $ref: '#components/schemas/Book'
                   
        "404":
          description: "Could not find post"
        "500":
          description: "no descriptive error thrown"

components:
  schemas:
    Post:
      required:
      - "title"
      - "content"
      properties:
        id:
          type: "string"
          example: "ebc1233"
        title:
          type: "string"
          example: "rest api with go"
        imageUrl:
          type: "string"
          example: "images/piquina.png"
        content:
          type: "string"
          example: "this is a great book"
      xml:
        name: post
  requestBodies:
    Post:
      description: Post object that needs to be added
      content:
        application/json:
          schema:
          $ref: '#/components/schemas/Post'
